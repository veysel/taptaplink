<div class="d-flex justify-content-center mt-5">
    <form style="width: 300px;">
        <div *ngIf="form.options.alert" class="alert alert-secondary" role="alert">{{form.options.alert}}</div>
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input [(ngModel)]="form.username" name="username" type="text" class="form-control" id="username"
                placeholder="Kullanıcı Adı">
        </div>
        <div class="form-group">
            <label for="name">Ad</label>
            <input [(ngModel)]="form.name" name="name" type="text" class="form-control" id="name" placeholder="Ad">
        </div>
        <div class="form-group">
            <label for="surname">Soyad</label>
            <input [(ngModel)]="form.surname" name="surname" type="text" class="form-control" id="surname" placeholder="Soyad">
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input [(ngModel)]="form.password" name="password" type="password" class="form-control" id="password"
                placeholder="Şifre">
        </div>
        <button (click)="SaveButtonClick()" type="button" class="btn btn-success">Kayıt Ol</button>
        <a class="float-right" href="javascript:void" (click)="LoginButtonClick()">Giriş Yap</a>
    </form>
</div>
