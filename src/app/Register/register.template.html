<!-- Main Element - Begin -->
<div>

    <!-- Static Header Element - Begin -->
    <div class="tap-header">
        <div (click)="HomeButtonClick()" class="tap-logo">
            Taptap Link
        </div>
    </div>
    <!-- Static Header Element - End -->

    <!-- Content Element - Begin -->
    <div class="row tap-body mt-5">

        <div class="col">&nbsp;</div>

        <!-- Center Main Element - Begin -->
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 mt-5">

            <div *ngIf="form.options.alert" class="alert alert-secondary" role="alert">{{form.options.alert}}</div>
            <div class="form-group">
                <input [(ngModel)]="form.username" name="username" type="text" class="form-control tap-input" id="username"
                    placeholder="Kullanıcı Adı">
            </div>
            <div class="form-group">
                <input [(ngModel)]="form.name" name="name" type="text" class="form-control tap-input" id="name" placeholder="Ad">
            </div>
            <div class="form-group">
                <input [(ngModel)]="form.surname" name="surname" type="text" class="form-control tap-input" id="surname"
                    placeholder="Soyad">
            </div>
            <div class="form-group">
                <input [(ngModel)]="form.password" name="password" type="password" class="form-control tap-input" id="password"
                    placeholder="Şifre">
            </div>
            <button (click)="SaveButtonClick()" type="button" class="btn btn-success tap-btn">Kayıt Ol</button>
            <a class="float-right tap-link" href="javascript:void" (click)="LoginButtonClick()">Giriş Yap</a>

        </div>
        <!-- Center Main Element - End -->

        <div class="col">&nbsp;</div>

    </div>
    <!-- Content Element - End -->

</div>
<!-- Main Element - End -->
