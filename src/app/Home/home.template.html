<!-- Main Element - Begin -->
<div>

    <!-- Static Header Element - Begin -->
    <div class="tap-header">
        <div (click)="HomeButtonClick()" class="tap-logo">
            Taptap Link
        </div>
        <div (click)="LogoutButtonClick()" class="tap-logout-btn">
            Çıkış Yap
        </div>
    </div>
    <!-- Static Header Element - End -->

    <!-- Content Element - Begin -->
    <div class="row tap-body">

        <div class="col">&nbsp;</div>

        <!-- Center Main Element - Begin -->
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-12">

            <div class="row p-2 mt-5">

                <!-- Input Element - Begin -->
                <div class="col-sm-9">
                    <input [(ngModel)]="form.post" name="post" type="text" class="form-control tap-input" id="post"
                        placeholder="Bir url yazın...">
                </div>
                <!-- Input Element - End -->

                <!-- Share Button Element - Begin -->
                <div class="col-sm-3">
                    <button (click)="PostButtonClick()" type="button" class="btn btn-info tap-btn">Paylaş</button>
                </div>
                <!-- Share Button Elemet - End -->

            </div>

            <br><br><br>

            <!-- Post Main Element - Begin -->
            <div class="p-2">
                <div *ngFor="let post of form.postList" class="tap-post">
                    <div class="tap-user-block">
                        <img class="tap-user-image" src="" alt="">
                        <span class="tap-username">
                            <a>{{post.UserId}}</a>
                        </span>
                        <span class="tap-time">{{post.PostDate | date: 'dd.MM.yyyy HH:mm:ss'}}</span>
                    </div>
                    <p class="tap-content-text">
                        {{post.PostContent}}
                    </p>
                    <a href="{{post.PostContent}}" target="_blank" class="tap-link"><i class="fa fa-share"></i> Linke Git</a>
                </div>
            </div>
            <!-- Post Main Element - End -->

        </div>
        <!-- Center Main Element - End -->

        <div class="col">&nbsp;</div>

    </div>
    <!-- Content Element - End -->

</div>
<!-- Main Element - End -->
